{% extends "meeting/base.html" %}
{% load static %}


{% block content %}

<form id="attendee_form" action="" method="post">
    {% csrf_token %}
    <ul>
      {% for aform in form %}
        {{ aform.as_ul }}
      {% endfor %}
    </ul>
    <input type="submit" value="Submit" />
    <input id="add_attendee" type="button" value="Add attendee" />
    {{ form.management_form }}
</form>

{% endblock %}

{% block extra_js %}
<script src="{% static 'meeting/js/add_attendee.js' %}"></script>

{% endblock %}
